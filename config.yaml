model_list:
  # Example test agents - these can be replaced with actual A2A agents later
  # Uncomment and configure when you have real agents to add
  # - model_name: test_agent
  #   litellm_params:
  #     model: gpt-3.5-turbo
  #     api_base: http://localhost:8080
  #     custom_llm_provider: a2a

litellm_settings:
  # Enable detailed logging for debugging
  set_verbose: true
  # Enable A2A protocol support
  enable_a2a: true

general_settings:
  # Enable the Admin UI
  ui: true

  # Master key from environment variable
  master_key: os.environ/LITELLM_MASTER_KEY

  # Database configuration - PostgreSQL
  database_url: os.environ/DATABASE_URL
  store_model_in_db: true

  # Server configuration
  port: 4000

  # Enable CORS for local development
  allow_origins: ["*"]
