services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: agent-gateway-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-litellm}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-litellm}
      POSTGRES_DB: ${POSTGRES_DB:-litellm}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-litellm}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - agent-network
    restart: unless-stopped

  # LiteLLM Gateway
  # Agents are registered via Admin UI at http://localhost:4000/ui
  gateway:
    image: ghcr.io/berriai/litellm:main-latest
    container_name: agent-gateway
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      LITELLM_MASTER_KEY: ${LITELLM_MASTER_KEY}
      DATABASE_URL: postgresql://${POSTGRES_USER:-litellm}:${POSTGRES_PASSWORD:-litellm}@postgres:5432/${POSTGRES_DB:-litellm}
      STORE_MODEL_IN_DB: "True"
    ports:
      - "4000:4000"
    volumes:
      - ./config.yaml:/app/config.yaml
    command: ["--config", "/app/config.yaml", "--port", "4000", "--num_workers", "8"]
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:4000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - agent-network
    restart: unless-stopped

  # Test Agent - Simple A2A agent for testing
  test-agent:
    build:
      context: ./test_agent
      dockerfile: Dockerfile
    container_name: test-agent
    environment:
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
      HOST_OVERRIDE: "http://test-agent:8090"
    ports:
      - "8090:8090"
    networks:
      - agent-network
    restart: unless-stopped

networks:
  agent-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local
